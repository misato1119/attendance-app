<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>パスワード変更</title>
</head>

<body>
	<h1>パスワード変更</h1>
	<div th:if="${error}">
		<p th:text="${error}" style="color: red;"></p>
	</div>

	<!-- パスワード変更画面表示 -->
	<form th:action="@{/mypage/password_change}" method="post" th:object="${passwordForm}">
		<div>
			<label>現在のパスワード：</label>
			<input type="password" th:field="*{currentPassword}" required />
		</div>
		<div>
			<label>新しいパスワード：</label>
			<input type="password" th:field="*{newPassword}" required />
		</div>
		<div>
			<label>新しいパスワード（確認）：</label>
			<input type="password" th:field="*{confirmPassword}" required />
		</div>
		
		<button type="submit">パスワード変更</button>
		<a th:href="@{/mypage/mypage/{id}(id=${employeeNumber})}">キャンセル</a>
	</form>

	<form th:action="@{/common/home}" method="get">
		<button type="submit">ホーム画面に戻る</button>
	</form>
</body>

</html>

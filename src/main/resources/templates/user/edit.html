<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ユーザー情報の編集</title>
</head>

<body>
	<h1>ユーザー情報の編集</h1>

	<form th:action="@{/user/update}" th:object="${user}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label>社員番号：</label>
			<input type="text" th:field="*{employeeNumber}" readonly/>
		</div>
		<div>
			<label>名前：</label>
			<input type="text" th:field="*{username}" required/>
		</div>
		<div>
			<label>メールアドレス：</label>
			<input type="email" th:field="*{email}">
		</div>
		<div>
			<label>権限：</label>
			<select th:field="*{role}">
				<option value="USER">一般ユーザー</option>
				<option value="ADMIN">管理者</option>
			</select>
		</div>
		<div>
			<label>ステータス：</label>
			<select th:field="*{deleted}">
				<option value="false">在籍</option>
				<option value="true">退社済</option>
			</select>
		</div>
		<div>
			<button type="submit">申請</button>
			<a th:href="@{/user/list}">キャンセル</a>
		</div>
		
	</form>
</body>

</html>

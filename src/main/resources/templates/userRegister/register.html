<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録画面</h1>

	<form th:action="@{/register/confirm}" method="post" th:object="${userForm}">
		<div>
			<label>社員番号　	：
				<input type="text" th:field="*{employeeNumber}" />
			</label>
		</div>
		<div>
			<label>ユーザー名：
				<input type="text" th:field="*{username}" />
			</label>
		</div>
		<div>
			<label>メールアドレス：
				<input type="email" th:field="*{email}" />
			</label>
		</div>
		<div>
			<label>パスワード：
				<input type="password" th:field="*{password}" /}
			</label>
		</div>
		<button type="submit">登録</button>
	</form>
	
</body>
</html>
